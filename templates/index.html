<!DOCTYPE html>
<html>
<head>
    <title>Student Result Predictor</title>
</head>
<body>

    <h2>Student Pass / Fail Prediction</h2>

    <form method="post" action="/predict-form">

        <label>Hours Studied:</label><br>
        <input type="number" name="hours_studied" required><br><br>

        <label>Attendance (%):</label><br>
        <input type="number" name="attendance" required><br><br>

        <label>Previous Score:</label><br>
        <input type="number" name="previous_score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
    {% endif %}

</body>
</html>
